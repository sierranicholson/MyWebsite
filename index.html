<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Digital Resume</title>
    <style>
        /* Add CSS for colored boxes */
        .title-box {
            background-color: #033808; /* Choose your desired color */
            color: #ffffff;
            padding: 10px;
        }

        .section-box {
            background-color: #6f9e7a; /* Choose your desired color */
            color: #000000;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Title Section with Colored Box -->
    <div class="title-box">
        <h1>Your Name's Digital Resume</h1>
        <img src="url_to_your_image" alt="Your Name">
    </div>

    <!-- Education Section with Colored Box -->
    <div class="section-box">
        <h2>Education</h2>
        <p>Electrical Engineering</p>
        <p>Mississippi State University</p>
    </div>

    <!-- Job Skills Section with Colored Box -->
    <div class="section-box">
        <h2>Job Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
            <li>Skill 3</li>
            <!-- Add more skills as needed -->
        </ul>
    </div>

    <!-- Previous Job Experience Section with Colored Box -->
    <div class="section-box">
        <h2>Previous Job Experience</h2>
        <p>[Job Experience Details]</p>
    </div>

    <!-- Add more sections as needed -->

</body>
</html>
